<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">
  Productos totales
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>
<div class="flex gap-2 items-center h-20 justify-between">
  <div class="flex gap-2 items-center h-20">
    <app-pagination
      [totalpages]="productsResource.value()?.pages ?? 0"
      [currentPage]="paginationService.currentPage()"
    />
    <select
      #selectTotal
      class="select select-bordered w-24"
      (change)="showTotalItems.set(+selectTotal.value)"
    >
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div>
    <button class="btn btn-primary" [routerLink]="['/admin/product/new']">
      Nuevo producto
    </button>
  </div>
</div>
<app-product-table [products]="productsResource.value()?.products ?? []" />
